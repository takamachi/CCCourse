<!DOCTYPE html>

<html ng-app="CCCourse">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="generator" content="Nanoc 4.3.7">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    
        <link rel="stylesheet" href="lib/bower_components/angular-material/angular-material.min.css">
    

    <link rel="stylesheet" href="lib/bower_components/intl-tel-input/build/css/intlTelInput.css">

    
        <link rel="stylesheet" href="css/application_all.css">
    
    
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    
        <script src="js/application_lib.js"></script>
    

    
        <script src="js/application_all.js"></script>
    

</head>
<body ng-controller="MainCtrl" id="main" ng-class="" ng-cloak>

<div id="container" layout="column" layout-align="center center" ng-hide="show_result">
<!-- <div id="banner">
	<img src="./assets/search-banner.jpg" alt="">
</div> -->
<!-- <div id="search-hint">
	输入课程名或关键词进行搜索<br>
	（支持模糊搜索）
</div> -->
<md-input-container id="search-input" class="md-icon-float md-block">
	<label><ng-md-icon class="md-icon" icon="search"></ng-md-icon>输入课程名关键词搜索课程，，</label>
	<input type="text" class="md-input-has-placeholder" ng-model="key">
</md-input-container>
	<md-button class="md-raised md-primary search-btn" ng-click="go_search(key, 0)" ng-hide="searching">搜索</md-button>
	<md-button class="md-raised md-primary search-btn" disabled ng-show="searching">搜索ing</md-button> 
	<div id="course-list">
	  <md-content>
		<md-list>
			<md-subheader class="md-no-sticky">热门课程</md-subheader>
			<md-list-item class="md-3-line" ng-repeat="hotCourse in hotCourses">
			<div class="md-list-item-text hotCourse" layout="column" ng-click="course_handler(hotCourse.id)">
				<h3>{{ hotCourse.course }}</h3>
				<div class="info-bar">
				<nc-star ng-model="hotCourse.score" size="24"></nc-star>
				<span class="comments">评论（{{hotCourse.comments}}）</span>
				</div>
			</div>
			</md-list-item>
		</md-list>
		<div id="load-btn" ng-click="more()" ng-hide="no_more">
			查看更多
		</div>
	  </md-content>
	</div>
</div>


<div id="result" ng-show="show_result">
<nc-nav back-handler="back_search"></nc-nav>
	
	
<div id="course-list">
  <md-content>
	<md-list>
		<md-subheader class="md-no-sticky">找到{{courses.length}}门课程</md-subheader>
		<md-list-item class="md-3-line" ng-repeat="course in courses" ng-click="course_handler(course.id)">
		<div class="md-list-item-text course" layout="column" ng-click="go_course(course)">
			<h3>{{ course.course }}</h3>
			<h4>{{ course.teacher }}</h4>
			<div class="info-bar">
			<nc-star ng-model="course.score" size="18"> </nc-star>
			<span class="comments">评论（{{course.comments}}）</span>
			</div>
		</div>
		</md-list-item>
		<div id="load-btn" ng-click="load_more()" ng-hide="no_more">
			查看更多
		</div>
	</md-list>
  </md-content>
</div>

<div id="hint">
	<p>
	没有找到您要的课程？
	<br>
	要不换个关键词再搜索一下？
	</p>
</div>
<div layout="column">
	<div layout="row">
		<md-button class="btn md-raised md-primary" ng-click="back_search()">再去搜索 Go!</md-button>
	</div>
</div>

</div>
</div>





<div id="ng-playground">
    

</div>
</body>
</html>
